<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show/Hide Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      
      padding-top: 50px;
      text-align: center;
      background-color: #f0f0f0;
    }
 
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
 
    .show {
      background-color: #007bff;
      color: white;
    }
 
    .hide {
      background-color: #dc3545;
      color: white;
    }
 
    #myImage {
      width: 300px;
      height: auto;
      margin-top: 30px;
      outline: 5px solid #333;
      outline-offset: -10px;
      display: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
 
  <button class="btn show" onclick="showImage()">Show Image</button>
  <button class="btn hide" onclick="hideImage()">Hide Image</button>
